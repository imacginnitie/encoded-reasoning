# Example: Filler tokens mode with repeating dots (... ... ...)
# Based on Redwood Research blog post:
# https://blog.redwoodresearch.org/p/recent-llms-can-use-filler-tokens
model:
  provider: "anthropic"
  name: "claude-3-5-sonnet-20241022"

cipher:
  type: "filler"  # Filler token mode - no CoT, only final answer with filler tokens
  params: {}
  filler:
    type: "dots"  # Options: "counting", "dots", "lorem", "repeat", "positive", "negative"
    count: 300  # Number of filler tokens to generate
    string: "..."  # String to repeat (for "dots" type, defaults to "..." if not specified)

prompt:
  num_examples: 5

dataset:
  name: "math500"
  num_test_examples: 100
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15

experiment:
  output_dir: "results"

