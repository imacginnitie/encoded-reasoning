# Experiment configuration
# You can use either single model/cipher OR matrix configuration (not both)

# Option 1: Single model and cipher (for backward compatibility)
# model:
#   provider: "anthropic"  # or "openai"
#   name: "claude-sonnet-4-5"  # e.g., "gpt-4o", "gpt-4-turbo", "claude-3-5-sonnet-20241022"
#
# cipher:
#   type: "emojispeak"  # encoding type: programmatic ciphers (caesar) or prompt encodings (emojispeak, chinese, pinyin)
#   params: {}  # cipher-specific parameters (e.g., {"shift": 3} for caesar)

# Option 2: Matrix configuration (runs all combinations of models Ã— ciphers)
matrix:
  models:
    - provider: "anthropic"
      name: "claude-sonnet-4-5"
    # - provider: "openai"
    #   name: "gpt-4o"
  ciphers:
    - type: "identity"
      params: {}
    - type: "emojispeak"
      params: {}


prompt:
  num_examples: 4  # k: number of examples in few-shot prompt
  include_instructions: true  # whether to include cipher instructions

dataset:
  name: "math500"  # Dataset name (currently only math500 supported)
  num_test_examples: 50  # n: number of examples to test on (max 500 for MATH 500)

experiment:
  output_dir: "results"  # base directory for results (will create subdirs for each model/cipher combination)

